<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto-giphy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Buscar GIFs no Giphy</h1>

    <form action="/search" method="GET">
        <div class="input-group mb-3">
            <input type="text" name="query" class="form-control" placeholder="Digite um termo (ex: cat, memes)...">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <div class="row">
        {% if gifs %}
            {% for gif in gifs %}
                <div class="col-md-4 mb-4">
                    <img src="{{ gif.images.fixed_height.url }}" class="img-fluid">
                    <a
                        href="https://wa.me/?text={{ gif.images.fixed_height.url }}"
                        target="_blank"
                        class="btn btn-success mt-2"
                    >
                        Enviar por WhatsApp
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
